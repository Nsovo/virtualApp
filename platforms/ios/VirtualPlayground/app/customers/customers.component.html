<ListView
        [row]="row"
        [items]="orderService.items | async | itemStatus:showDeleted"
        (loaded)="load()">
  <ng-template let-item="item">
    <GridLayout
            columns="*, auto"
            class="container"
            [opacity]="item.done ? '0.8' : '1'">
      <!-- Wrap in containers for bigger tap targets -->
      <StackLayout
              col="0"
              orientation="horizontal"
              class="tap-target"
              (tap)="toggleDone(item)">
        <Label
                [text]="item.product_name"
                [class.line-through]="item.done && !item.deleted"></Label>
      </StackLayout>
      <GridLayout
              col="1"
              class="delete-container"
              (tap)="delete(item)">
        <StackLayout>
          <Image src="res://delete"></Image>
        </StackLayout>
      </GridLayout>
    </GridLayout>
  </ng-template>
</ListView>
